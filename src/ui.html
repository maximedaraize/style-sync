<link
  rel="stylesheet"
  href="../../node_modules/figma-plugin-ds/dist/figma-plugin-ds.css"
/>
<style>
  * {
    font-family: "Inter", sans-serif;
    font-size: 11px;
    font-weight: 500;
    line-height: 16px;
    text-decoration: none;
  }

  a {
    color: #18a0fb;
  }

  p {
    margin-bottom: 8px;
  }

  .flex {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
  }

  .button-group {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    column-gap: 8px;
    margin-top: 24px;
    padding-top: 8px;
    border-top: 1px solid #ebebeb;
  }

  footer {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 8px;
    padding-top: 8px;
    border-top: 1px solid #ebebeb;
  }
</style>

<!-- Section title -->
<div class="section-title">Style Selection</div>

<!-- Radio button -->
<div class="radio">
  <input id="color" type="radio" class="radio__button" name="style" checked />
  <label for="color" class="radio__label">Color Styles</label>
</div>
<!-- Radio button -->
<div class="radio">
  <input id="typo" type="radio" class="radio__button" name="style" />
  <label
    for="typo"
    class="radio__label"
    title="Font-Family, Font-Style, Font-Size, Line-Height, Letter-Spacing, Text-Decoration, Case"
    >Text Style</label
  >
</div>

<div class="button-group">
  <button id="cancel" class="button button--secondary">Cancel</button>
  <button id="create" class="button button--primary">Sync Color</button>
</div>

<footer>
  <p id="version">v1.2.0</p>
  <a
    href="https://www.github.com/maximedaraize/style-sync"
    target="_blank"
    rel="noopener noreferrer"
  >
    Open a issue on Github</a
  >
</footer>
<script>
  // Dynamic text content for button
  let buttonCreate = document.getElementById("create");

  document.getElementById("color").onclick = () => {
    buttonCreate.textContent = "Sync Color";
  };
  document.getElementById("typo").onclick = () => {
    buttonCreate.textContent = "Sync Text";
  };

  // Send props to code.ts
  document.getElementById("create").onclick = () => {
    const styleCategory = {
      color: document.getElementById("color").checked,
      typo: document.getElementById("typo").checked,
    };
    parent.postMessage(
      { pluginMessage: { type: "apply-styles", styleCategory } },
      "*"
    );
  };

  document.getElementById("cancel").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "cancel" } }, "*");
  };
</script>
