<style>
  * {
    font-family: "Inter", sans-serif;
    font-size: 11px;
    font-weight: 500;
    line-height: 16px;
    text-decoration: none;
  }

  a {
    color: #18a0fb;
  }

  p {
    margin-bottom: 8px;
  }

  input[type="checkbox"] {
    margin-left: 0;
  }

  button {
    min-width: 64px;
    height: 30px;
    padding: 7px 12px;
    border-width: 1px;
    border-style: solid;
    border-radius: 6px;
    cursor: pointer;
  }

  button.primary {
    color: #fff;
    background-color: #18a0fb;
    border-color: #18a0fb;
  }

  button.secondary {
    color: rgba(0, 0, 0, 0.8);
    background-color: #fff;
    border-color: rgba(0, 0, 0, 0.8);
  }

  .flex {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
  }

  .button-group {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    column-gap: 8px;
    margin-top: 72px;
  }

  footer {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 8px;
  }
</style>

<p>Match sRGB properties of solid colors:</p>
<label for="color" class="flex">
  <input id="color" type="checkbox" name="color" checked />
  Color
</label>
<div class="button-group">
  <button id="cancel">Cancel</button>
  <button id="create" class="primary">Apply</button>
</div>
<footer>
  <p id="version">v1.0.0</p>
  <a href="https://www.github.com/maximedaraize/style-sync"
    >Open a issue on Github</a
  >
</footer>
<script>
  document.getElementById("create").onclick = () => {
    const styleCategory = {
      color: document.getElementById("color").checked,
    };
    parent.postMessage(
      { pluginMessage: { type: "apply-styles", styleCategory } },
      "*"
    );
  };

  document.getElementById("cancel").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "cancel" } }, "*");
  };
</script>
